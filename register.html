<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form >
            <input type="text" class="name" name="username" placeholder="Username">
            <input type="email" required class="email" name="email" placeholder="Email">
            <input type="password" class="password" name="password" placeholder="Password">
            <input type="password" name="confirmPassword" class="confirm" placeholder="Password">
            <p class="error"></p>

            <button type="submit" class="signup">Sign Up</button>
            

        </form>
        <a href="index.html">Register</a>

       
    </div>
    <script src="regiser.js"></script>
</body>
</html>
